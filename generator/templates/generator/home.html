{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{%static 'generator/style.css' %}" rel="stylesheet">
    <title>PassGen</title>

</head>
<body>
    <div class="container">
      <h1>Welcome to <strong><a href="{%url 'about'%}">PassGen</a></h1>
      <hr width=200></hr>
      <h2>Create your Password here...</h2>
    <div class='content'>
    <form action='{% url 'password'%}'>
      <select class="form-select form-select-sm" name="length" >
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8" selected>8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="12">20</option>
      </select>
      <br>
      <div class="form-check ">
      <input class="form-check-input" type="checkbox" name='numbers' > Numbers <br>
      <input class="form-check-input" type="checkbox" name='uppercase' > Uppercase <br>
      <input class="form-check-input" type="checkbox" name='specials' > Specials <br>
      </div>
      <input class="btn" type="submit" value="Generate">
    </form>
  </div>
  {% if pass %}
   <h1 class='password'> {{pass}} <h1 class='password'>
  {% endif %}

    </div>
  
  </body>
</html>
