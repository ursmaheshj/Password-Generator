<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <div align='center'>
    <h7 align='center'><a href="{%url 'about'%}">About</a></h7>
    <h1>Password generator</h1>
    <form action='{%url 'password'%}'>
    <div class="col-4">
      <select class="form-select" name="length" >
        <option selected>Choose Password length</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
      </select>
      </div> 
      <input class="form-check-input" type="checkbox" name='numbers' > Numbers <br>
      <input class="form-check-input" type="checkbox" name='uppercase' > Uppercase <br>
      <input class="form-check-input" type="checkbox" name='specials' > Specials <br>
      <input class="btn btn-primary" type="submit" value="Generate">
    </form>
  </div>
</body>
</html>
